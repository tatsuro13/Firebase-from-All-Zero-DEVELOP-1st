  <div id="header" class="goo_header">

  <div id="main_container">

      <div id="input_area">

        <form id="url_maker" name="">
          <div>
            <input type="checkbox" name="locked" id="want">

          </div>
          <div class="lf">
            <input id="original_path" class="text_field" type="text" value="" placeholder="Paste your original URL here or click upload">
          </div>
          <div>
            <input id="upload" class="my_button" type="button" value="upload" onclick="onUploadClick();">
            <input id="create" class="my_button" type="button" value="CREATE URL" onclick="onCreateUrlClick();">
          </div>
        </form>
      </div>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Lock</th>
            <th class="url">Original URL</th>
            <th>Created</th>
            <th class="url">Short URL</th>
            <th>All Clicks</th>
            <th>Option</th>
          </tr>
        </thead>

      </table>
