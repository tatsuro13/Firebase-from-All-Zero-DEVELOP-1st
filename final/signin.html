<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>My Shortener Sign-In</title>
  
  <!-- 1.initialize Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script>
   // Initialize Firebase
   var config = {
    apiKey: "AIzaSyDlBz9jFdxHj9e9dUq1NmWoOnrXT-lKDWQ",
    authDomain: "myshrtn.firebaseapp.com",
    databaseURL: "https://myshrtn.firebaseio.com",
    projectId: "myshrtn",
    storageBucket: "myshrtn.appspot.com",
    messagingSenderId: "338369854049"
   };
   firebase.initializeApp(config);
  </script>
  
  <!-- 2.initialize FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/ui/3.2.0/firebase-ui-auth__ja.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.2.0/firebase-ui-auth.css" />
  
  <!-- 3.create uiConfig & run ui.start() method -->
  <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'mypage.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.PhoneAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: 'support.html',
        // Privacy policy url.
        privacyPolicyUrl: 'support.html'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  
 </head>
 <body>
  <h1">Sign-In with FirebaseUI</h1>
  <div id="firebaseui-auth-container"></div>
 </body>
</html>
